<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>To-Do List</h1>
        <form>
            <input type="text"  id="item" placeholder="Item Name" required>
            <input type="date" id="deadline" required>
            <select name="" id="priority" required>
                <option value="" disabled selected hidden>Priority</option>
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
            </select>
            <button class="black" type="submit" id="add">Add Item</button>
        </form>
        <h3 id="msg" style="display: none; color: red;">Error fill all fields</h3>
        <h2>Today's TodoList</h2>
        <div id="today"></div>
        <h2>Future TodoList</h2>
        <div id="future"></div>
        <h2>Completed TodoList</h2>
        <div id="complete"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
